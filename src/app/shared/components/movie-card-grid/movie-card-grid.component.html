<div class="row">
    <div class="wrapper">
        <div class="col-md-3 mb-4" *ngFor="let movie of movies">
            <div class="card-movie">
                <img [src]="movie.poster_path | noimage" alt="{{ movie.title }}"
                    class="img-fluid poster">
                <div class="info">
                    <h2>{{ movie.title }}</h2>
                    <div class="row">
                        <div class="col-9">
                            <div class="start">
                                <star-rating [value]="movie.vote_average"
                                    checkedcolor="yellow"
                                    [totalstars]="10"
                                    uncheckedcolor="grey"
                                    size="14px"
                                    [readonly]="true"></star-rating>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="start">
                                {{ movie.vote_average | number: '1.1-2'}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
